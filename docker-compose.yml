services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: forgy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: forgy_user
      POSTGRES_PASSWORD: forgy_password
      POSTGRES_DB: forgy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forgy_user -d forgy_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forgy-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://forgy_user:forgy_password@postgres:5432/forgy_db?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Para desarrollo: montar código en tiempo real (comentar en producción)
      - .:/app
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy && npm run dev"

  # Adminer - Interface web para ver la BD (opcional)
  adminer:
    image: adminer:latest
    container_name: forgy-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: forgy_network